<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DataStructures | Stacks &amp; Queues</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="lib/jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <section class="container"><h1>Abstract Data Types</h1></section>
    <section class="container">
      <h2>Stack</h2>
      <div>
        <input
          class="into"
          type="text"
          placeholder="Add the element to the stack"
        />
      </div>
    </section>
    <section class="container">
      <div><button class="buttonAdd">ADD</button></div>
      <div><button class="buttonTake">TAKE</button></div>
      <div>
        <div id="overflow" class="box"></div>
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
        <div id="box4" class="box"></div>
        <div id="box5" class="box"></div>
        <div id="box6" class="box"></div>
        <div id="box7" class="box"></div>
        <div id="box8" class="box"></div>
        <div id="underflow" class="box"></div>
      </div>
    </section>
    <script src="src/StackDataStructure.js"></script>
    <script src="src/QueueDataStructure.js"></script>
    <script src="js/stack.js"></script>
    <script src="js/queue.js"></script>
  </body>
</html>
